<h1>std::cout - c++</h1>

<div id="pagecontent">

<p>std::cout is the printer object of c++ programming language.</p>

<p>Print an int with std::cout:</p>

<pre class="code_pre">
int x = 123456789;
std::cout << x << std::endl;
</pre>

<p>Print a std::string with std::cout:</p>

<pre class="code_pre">
std::string str = "Hello, c++ World!";
std::cout << str << std::endl;
</pre>
